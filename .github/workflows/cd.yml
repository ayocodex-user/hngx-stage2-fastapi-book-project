name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Application to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          git clone https://github.com/ojutalayomi/hngx-stage2-fastapi-book-project.git || true &&
          cd hngx-stage2-fastAPI-application &&
          ggit pull origin main &&
          python3 -m venv venv &&
          source venv/bin/activate &&
          pip3 install -r requirements.txt &&
          sudo systemctl stop fastapi_nginx || true &&
          sudo systemctl start fastapi_nginx
        EOF
